<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="play-1.css">
    <title>Playing with HTML&CSS</title>
</head>
<body>
    <div class="outer-box">
        Outer content
        <div class="inner-box">
            Inner Content
        </div>
    </div>
    <hr />
    <!-- List here -->
    <ul class="outer-ul">
        <li>1
            <ul class="inner-1">
                <li>1.1</li>
                <li>1.2</li>
            </ul>
        </li>
        <li>2 (Middle)</li>
        <li>3
            <ul class="inner-1">
                <li>3.1
                    <ul class="inner-2">
                        <li>3.1.1</li>
                        <li>3.1.2</li>
                    </ul>
                </li>
                <li>3.2
                    <ul class="last-nested-ul">
                        <li>3.2.1</li>
                        <li>3.2.2</li>
                        <li>3.2.3</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
