<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS playing</title>
  <style>
    .outer {
      border: 5px solid black;
      background-color: rgb(227, 211, 236);
    }
    html {
      background-color: gray;
    }
    .box {
      padding: 10px;
      color: white;
      width: calc(90% - 130px);
      background-color: rebeccapurple;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="box">The inner box is 90% - 30px.</div>
  </div>
</body>
</html>
