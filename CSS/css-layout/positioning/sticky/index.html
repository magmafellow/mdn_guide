<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky</title>
    <style>
        html {
            background-color: #ddd;
            color: rgb(176, 176, 10);
        }
        dt {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 7px;
            position: sticky;
            top: 0;
            left: 0;
            margin: 1em 0;
        }
        dd {
            color: rgb(231, 231, 103);
            background-color: #444;
            padding: 5px;
        }

    </style>
  </head>
  <body>
    <h1>Sticky positioning</h1>

    <dl>
      <dt>A</dt>
      <dd>Apple</dd>
      <dd>Ant</dd>
      <dd>Altimeter</dd>
      <dd>Airplane</dd>
      <dt>B</dt>
      <dd>Bird</dd>
      <dd>Buzzard</dd>
      <dd>Bee</dd>
      <dd>Banana</dd>
      <dd>Beanstalk</dd>
      <dt>C</dt>
      <dd>Calculator</dd>
      <dd>Cane</dd>
      <dd>Camera</dd>
      <dd>Camel</dd>
      <dt>D</dt>
      <dd>Duck</dd>
      <dd>Dime</dd>
      <dd>Dipstick</dd>
      <dd>Drone</dd>
      <dt>E</dt>
      <dd>Egg</dd>
      <dd>Elephant</dd>
      <dd>Egret</dd>
    </dl>
    <div class="high-element" style="height: 1400px;"></div>
  </body>
</html>
